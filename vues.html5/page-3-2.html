<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tp 3.2 / Transition des couleurs</title>	
	<style>
		body 
		{
		/* misen en forme de la police */
		font:1em Verdana, Arial, Helvetica, sans-serif
		}
		
		#menu li
		{
		/* mise en forme des élèments <li> */
		list-style:none;
		}
		
		#menu a
		{
		/* mise en forme des éléments <a> */
		position:relative;
		left:20px;
		display: block;
		width: 120px;
		padding: 5px;
		margin-bottom: 5px;
		border: 1px solid#333;
		background-color: #eee;
		text-align: center;
		font-weight: bold;
		color: black;
		text-decoration: none;		
		}
		
		#menu a:hover
		{
		background-color:#00A3E4;
		color:white;
		}
	</style>
</head>
<body>
	<ul id="menu">
		<li><a href="#">Acceuil</a></li>
		<li><a href="#">Références</a></li>
		<li><a href="#">Contacts</a></li>		
	</ul>
</body>
</html>
